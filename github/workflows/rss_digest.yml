name: Generate RSS Digest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC / 11:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4

      - name: Generate RSS Digest
        run: python generate_digest.py

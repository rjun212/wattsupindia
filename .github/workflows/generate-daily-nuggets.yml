name: Generate Daily Nugget

on:
  schedule:
    - cron: '30 3 * * *'  # Runs daily at 9:00 AM IST (03:30 UTC)
  workflow_dispatch:  # Optional manual trigger

jobs:
  update-daily-nuggets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run generate_daily_nugget.py
        run: |
          python generate_daily_nugget.py

      - name: Commit and push if file changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add weekly-nuggets.md
          git diff --cached --quiet || git commit -m "Update weekly nuggets [auto]" && git push
